<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; flex-direction: column; }
        form { border: 1px solid #ccc; padding: 20px; border-radius: 8px; }
        input { display: block; margin-bottom: 10px; padding: 8px; width: 200px; }
        button { width: 100%; padding: 10px; }
    </style>
</head>
<body>

<h1>Login</h1>
<form action="/login" method="post">
    <div>
        <label for="userid">사용자 아이디:</label>
        <input type="text" id="userid" name="userid" required>
    </div>
    <div>
        <label for="password">비밀번호:</label>
        <input type="password" id="password" name="password" required>
    </div>
    <div>
        <button type="submit">로그인</button>
    </div>
</form>
<p>계정이 없으신가요? <a th:href="@{/signup}">회원가입</a></p>

</body>
</html>
